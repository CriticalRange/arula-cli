[package]
name = "arula-cli"
version = "0.1.0"
edition = "2021"
authors = ["ARULA CLI Team"]
description = "Autonomous AI CLI with chat interface built with Ratatui"

[dependencies]
ratatui = { version = "0.29", features = ["all-widgets"] }
crossterm = "0.28"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
color-eyre = "0.6"
strum = { version = "0.26", features = ["derive"] }
unicode-width = "0.1"
itertools = "0.13"
signal-hook = "0.3"
clap = { version = "4.5.51", features = ["derive"] }
reqwest = { version = "0.12.24", features = ["json", "rustls-tls"], default-features = false }
tokio = { version = "1.48.0", features = ["full"] }
serde_json = "1.0.145"
git2 = { version = "0.20.2", features = ["https", "ssh", "vendored-libgit2", "vendored-openssl"], default-features = false }
indicatif = "0.18.2"
duct = "1.1.0"
tui-textarea = "0.7"
tui-scrollview = "0.5.3"
